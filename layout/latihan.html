<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float layout</title>
    <style>
        .container {
            width: 600px;
            border: 2px solid black;
            margin: auto;
            padding: 10px;
            background-color: blanchedalmond;
            box-sizing: border-box;
        }

        .kotak {
            width: 80px;
            height: 80px;
            background-color: lightgreen;
            color: black;
            line-height: 80px;
            text-align: center;
            margin: 2px;
            float: left;
        }

        .clear {
            clear: both;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="kotak">1</div>
        <div class="kotak">2</div>
        <div class="kotak">3</div>
        <div class="kotak">4</div>
        <div class="kotak">5</div>
        <div class="kotak">6</div>
        <div class="kotak">7</div>
        <div class="kotak">8</div>
        <div class="kotak">9</div>
        <div class="kotak">10</div>

        <div class="clear"></div>

        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. A molestiae, saepe consectetur explicabo ipsam iste consequatur rerum quasi cumque laboriosam voluptatibus ratione hic error deserunt impedit sunt! Eaque, repudiandae veritatis.</p>
    </div>
</body>
</html>
