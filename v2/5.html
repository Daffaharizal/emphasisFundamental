<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v2.css.5</title>
    <style>
        div > p {
            color: rgb(255, 0, 55);
        }
    </style>
</head>
<body>
    <!-- child selector = yang langsung tanpa dihalangi tag lain -->
    <!-- div p {} = lebih luas karena menjangkau seluruh
        yang didalam tag lainnnya didalam tag induk -->
    <div>
        <p>saya</p>
        <p>Bukan</p>
        <section>
            <p>laju</p>
        </section>
        <p>aja</p>
    </div>


    <p>ini diluar div</p>
    <p>ini 2 diluar div</p>

</body>
</html>
