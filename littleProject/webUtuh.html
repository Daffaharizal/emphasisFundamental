<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Kompleks</title>
    <link rel="stylesheet" href="webUtuh.css" />
  </head>
  <body>
    <div class="header">
      <div class="header-logo">
        <img src="../../folderPenting!/fotoDiri/Raja Studio.jpg" alt="" />
      </div>
      <div class="header-list">
        <ul>
          <!-- tag sup teks yang ditampilkan lebih kecil dan diatas -->
          <li><em>Data<sup>2</sup>Diri</em></li>
          <li>Kontak</li>
          <li>Tentang Saya</li>
        </ul>
      </div>
    </div>
    <main>
      <article></article>
      <aside>
        <article>
          <header>
            <h2>Kota Bandung</h2>
            <p>Kota kembang Paris Van Java</p>
            <figure>
              <img
                src="../../folderPenting!/bahanFoto/avatar.png"
                width="200px"
              />
              <figcaption>Lambang</figcaption>
            </figure>
          </header>
        </article>
      </aside>
    </main>
    <div class="footer">
      <div class="footer-logo">
        <img src="../../folderPenting!/Icon/whatsapp (1).png" alt="" />
      </div>
      <div class="footer-list">
        <ul>
          <!-- tag mark berfungsi untuk menyoroti sebuah teks yang nantinya berbackground kuning -->
          <li>
            <em><mark>Beranda</mark></em>
          </li>
          <li>
            <em><mark>Tentang Saya</mark></em>
          </li>
          <li class="id"><a href="#">Tentang Saya</a></li>
        </ul>
      </div>
    </div>
  </body>
</html>
