<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex container</title>
</head>
<body>
    <!-- Flex container -->
    <!-- struktur : -->
    <!-- FLEX CONTAINER > FLEX-ITEM -->
    <p>Flex container merupakan sebuah elemen yang menampung beberapa flex item. Karena Parent-child merupakan relasi yang wajib ada dalam penerapan flexbox, maka setiap flex item harus merupakan anak / child dari flex container.</p>
    <!-- didalam container nnti terdapat display : flex; -->
    <!-- dan didalam box nanti terdapat flex-grow : 1; -->
    <div class="container"> 
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
